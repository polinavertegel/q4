<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="CSS/artstyle.css">
	<title>Art</title>

	<div id="painting">

			<div class="box1 right green"></div>
			<div class="divider1 black right"></div>

		<div id="bottomrow">
			<div id="bottomrightcolumn" class="right">

				<div class="divider3 black right"></div>
			</div>
			<div id="column2" class="right">
				<div id="box4" class="lightgreen"></div>
				<div id="divider4" class="black"></div>
				<div id="box5" class="red"></div>
			</div>
			<div class="divider3 black right"></div>
			<div id="box6" class="right lightred"></div>
			<div class="divider3 black right"></div>
			<div id="box7" class="right maroon"></div>
		</div>
	</div>
